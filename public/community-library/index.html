  <body>
    <style type="text/css">
      /* Mobile + base styles */
      html,
      body {
        background-color: #333;
      }

      .library-nav {
        background-color: white;
        padding: 20px 0;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .library-nav--logo {
        display: block;
        margin: 0 25px;
        font-size: 0;
      }

      .library-nav--logo img {
        height: 35px;
      }

      .library-nav--links {
        display: flex;
        align-items: center;
        list-style-type: none;
        margin: 10px 25px 0px 25px;
      }

      .library-nav--links li {
        margin: 0 10px;
        font-size: 12px;
        text-transform: uppercase;
        font-weight: 600;
      }

      .library-nav--links li a {
        color: #2a8d9f;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: border 0.4s ease;
      }

      .library-nav--links li a:hover {
        border-bottom-color: #76bd1d;
      }

      .library-nav--links li:first-child {
        margin-left: 0;
      }

      .library-nav--links li:last-child {
        margin-right: 0;
      }

      /* Large mobile styles */
      @media screen and (min-width: 500px) {
        .library-nav--links li {
          margin: 0 15px;
          font-size: 20px;
        }
      }

      /* Tablet styles */
      @media screen and (min-width: 830px) {
        .library-nav {
          flex-direction: row;
        }

        .library-nav--logo img {
          height: 65px;
        }
      }

      /* Desktop styles */
      @media screen and (min-width: 1024px) {
      }
    </style>
    <nav class="library-nav">
      <a class="library-nav--logo" href="https://blipsounds.com"

      /></a>
      <ul class="library-nav--links">

        <li><a href="/contact.php">Contact</a></li>
      </ul>
    </nav>
    <style type="text/css">
